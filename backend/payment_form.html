<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="https://web.squarecdn.com/v1/square.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
      margin: 0;
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 0 auto;
    }
    h2 {
      margin: 0 0 8px 0;
      color: #1C1C1E;
    }
    .address {
      font-size: 14px;
      color: #8E8E93;
      margin-bottom: 16px;
    }
    .amount {
      font-size: 32px;
      font-weight: bold;
      color: #34C759;
      margin-bottom: 24px;
    }
    #card-container {
      margin-bottom: 20px;
    }
    #pay-button {
      background: #34C759;
      color: white;
      border: none;
      padding: 16px;
      border-radius: 12px;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    #pay-button:disabled {
      background: #C7C7CC;
      cursor: not-allowed;
    }
    #pay-button:hover:not(:disabled) {
      background: #2FB84E;
    }
    .error {
      color: #FF3B30;
      margin-top: 12px;
      font-size: 14px;
    }
    .success {
      color: #34C759;
      margin-top: 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Inspection Payment</h2>
    <div class="address" id="address-display"></div>
    <div class="amount" id="amount-display"></div>
    
    <div id="card-container"></div>
    <button id="pay-button" disabled>Processing...</button>
    <div id="message" class="error"></div>
  </div>

  <script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const inspectionId = urlParams.get('id');
    const amount = urlParams.get('amount');
    const address = urlParams.get('address');
    const appId = urlParams.get('appId');
    const locationId = urlParams.get('locationId');
    
    // Display payment info
    document.getElementById('address-display').textContent = address;
    document.getElementById('amount-display').textContent = '$' + amount;
    
    async function initializeSquare() {
      try {
        const payments = Square.payments(appId, locationId);
        const card = await payments.card();
        await card.attach('#card-container');
        
        const payButton = document.getElementById('pay-button');
        payButton.disabled = false;
        payButton.textContent = 'Pay $' + amount;
        
        payButton.onclick = async (event) => {
          event.preventDefault();
          payButton.disabled = true;
          payButton.textContent = 'Processing...';
          document.getElementById('message').textContent = '';
          
          try {
            const result = await card.tokenize();
            
            if (result.status === 'OK') {
              // Send payment to backend
              const idempotencyKey = inspectionId + '-' + Date.now();
              
              const response = await fetch('/api/inspections/' + inspectionId + '/create-payment', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                  source_id: result.token,
                  idempotency_key: idempotencyKey
                })
              });
              
              const data = await response.json();
              
              if (response.ok) {
                document.getElementById('message').className = 'success';
                document.getElementById('message').textContent = 'Payment successful! Redirecting...';
                
                // Redirect back to app after success
                setTimeout(() => {
                  if (window.ReactNativeWebView) {
                    window.ReactNativeWebView.postMessage(JSON.stringify({
                      type: 'payment_success',
                      data: data
                    }));
                  } else {
                    window.location.href = '/inspections';
                  }
                }, 2000);
              } else {
                throw new Error(data.detail || 'Payment failed');
              }
            } else {
              throw new Error(result.errors[0].message);
            }
          } catch (e) {
            document.getElementById('message').className = 'error';
            document.getElementById('message').textContent = e.message;
            payButton.disabled = false;
            payButton.textContent = 'Pay $' + amount;
          }
        };
      } catch (e) {
        document.getElementById('message').className = 'error';
        document.getElementById('message').textContent = 'Failed to load payment form: ' + e.message;
      }
    }
    
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializeSquare);
    } else {
      initializeSquare();
    }
  </script>
</body>
</html>
